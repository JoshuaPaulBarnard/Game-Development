<script type="text/javascript">
/* namespace declaration allows to extend namespace in mutliple .js files */
var ns = ns || {};



ns.setupInheritance = function(derived, base)
{
	derived.prototype = new base();
	derived.baseCtor = base;
}
	

//////////////////
// Sample classes
//////////////////


// Class A is base

ns.A = function() {
	this.val = 0;	
	this.getVal = function() { return this.val; }
}

// Class B derives from A

ns.B = function() {
	//B.baseCtor.call(this); // this works too if base constructor has no params
	ns.B.baseCtor.apply(this, arguments); 
}

ns.setupInheritance(ns.B,ns.A);	

// Test
var a = new ns.A();
a.val = 1;

var b = new ns.B();
b.val = 2;

document.write(a.getVal());
document.write("<br>");
document.write(b.getVal());

</script>
